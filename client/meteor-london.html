<head>
	<title>Meteor london</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1 class="brand"><div class="logo"></div>Meteor London</h1>
	</header>
	<section id="upcoming-events">
		{{> upcomingMeetup }}
	</section>
	<section id="previous-events">
		{{> previousMeetup }}
	</section>
	<footer>
		<p>
            Made by <a href="https://twitter.com/_alanshaw">@_alanshaw</a> &amp; <a href="https://twitter.com/olizilla">@olizilla</a> with
            <a href="http://meteor.com">Meteor</a>, <a href="#">accounts-meetup</a> and the <a href="http://api.meetup.com">meetup api</a>.
		</p>
	</footer>
</body>

<template name="upcomingMeetup">
	{{#each events}}
	<div class="block loading">
		<h2>{{name}}</h2>
		<p>
			<span title="{{dateTimeFormat time}}">{{dateTimeFormat time}}</span>
			<span>- {{#if venue}}at: {{venue.name}}{{else}}Venue TBC{{/if}}</span>
			<span>- {{yes_rsvp_count}} attendee{{#if yes_rsvp_count}}s{{/if}}</span>
		</p>
		<div class="description">{{{description}}}</div>
        <div class="countdown">{{fromNowFormat time}}</div>
        <a class="meetup" href={{event_url}}></a>
	</div>
	{{/each}}
</template>

<template name="previousMeetup">
    <div class="block loading">
        <h3>Past Events</h3>
        <ul>
            {{#each events}}
            <li>
                <div class="time">{{dateFormat time}} - {{yes_rsvp_count}} attended</div>
                <a class="name" href="{{event_url}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
</template>
