<head>
	<title>Meteor london</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1 class="brand">Meteor London</h1>
	</header>
	<section id="upcoming-events">
		<h3>Coming Soon:</h3>
		{{> upcomingMeetup }}
	</section>
	<section id="previous-events">
		<h3>Past Events</h3>
		{{> previousMeetup }}
	</section>
	<section>
		<h3>Made by</h3>
		<p>
            <a href="https://twitter.com/_alanshaw">@_alanshaw</a> &amp; <a href="https://twitter.com/olizilla">@olizilla</a> with Meteor, accounts-meetup and the meetup api.
		</p>
	</section>

</body>

<template name="upcomingMeetup">
	{{#each events}}
	<div class="block">
		<h2>{{name}}</h2>
		<p>
			<span title="{{dateTimeFormat time}}">{{calandarFormat time}}</span> 
			<span>- {{#if venue}}at: {{venue.name}}{{else}}Venue TBC{{/if}}</span>
			<span>- {{yes_rsvp_count}} attendee{{#if yes_rsvp_count}}s{{/if}}</span>
		</p>
		<div>{{{description}}}</div>
	</div>
	{{/each}}
</template>

<template name="previousMeetup">
	<ul>
		{{#each events}}
		<li>{{dateFormat time}}: {{name}}</li>
		{{/each}}
	</ul>
</template>
